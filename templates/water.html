<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Полив сирени</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Comfortaa&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', sans-serif;
            background-color: #f4f0f8;
            color: #333;
            padding: 2rem;
        }

        h1 {
            font-family: 'Amatic SC', cursive;
            font-size: 3.2rem;
            color: #5e3b7f;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 1.5rem;
            color: #5e3b7f;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Comfortaa', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #9b59b6;
            outline: none;
            box-shadow: 0 0 5px #d4b3f0;
        }

        button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #7e57c2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #6a43b1;
            transform: scale(1.03);
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Полей свой куст сирени</h1>
    <p>Ответь честно на следующие вопросы перед поливом:</p>
    <form method="POST">
        {% for question in questions %}
            <label for="q{{ loop.index0 }}">{{ question }}</label>
            <textarea name="q{{ loop.index0 }}" id="q{{ loop.index0 }}" rows="3" required></textarea>
        {% endfor %}
        <button type="submit">Я честно и осознанно ответил</button>
    </form>
</body>
</html>
